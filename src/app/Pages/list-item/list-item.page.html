<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Post
    </ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{data.title}}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-right">
        By: {{data.user.name}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{data.body}}
    </ion-card-content>
  </ion-card>

</ion-content>
