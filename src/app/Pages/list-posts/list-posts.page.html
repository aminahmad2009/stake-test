<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Navigation Posts</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let a of posts" (click)="sd.next('list-item', a)">
      {{a.title}}
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="ion-no-padding ion-no-margin">
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col size="6">
        <ion-button (click)="prev()" expand="block" fill="solid" [disabled]="!(page-1)">
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          Prev
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="next()" expand="block" fill="solid" [disabled]="!moreNext">
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
          Next
        </ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-footer>
