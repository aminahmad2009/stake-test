<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">User List</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-searchbar showCancelButton="focus" debounce="500" (ionChange)="search()" [(ngModel)]="query"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let a of users" (click)="sd.next('user-posts', a)">
      {{a.name}}
    </ion-item>
  </ion-list>


</ion-content>
