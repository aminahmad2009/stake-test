<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title class="ion-text-center">Load More List</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let a of posts" class="ion-margin">
    <ion-card-header>
      <ion-card-title>{{a.title}}</ion-card-title>
      <ion-card-subtitle class="ion-text-right">{{a.user.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{(a.body.length > 100)? a.body.substring(0, 100)+ " ..." : a.body.substring(0, 100) }}
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="20%" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
